{% load static %} 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTales</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-guide.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
        th, td {
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark dark-background">
                <a href="{% url 'home' %}">
                    <img class="logo" src="{% static 'images/logo.png' %}" style="width:10vw; min-width:100px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <ul class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    {% if request.user.is_authenticated %}
                    <li><a class="nav-item nav-link" href="{% url 'home' %}">Home</a></li>
                    <li><a class="nav-item nav-link active" href="{% url 'show_my_tasks' %}">My Tasks</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'list_projects' %}">My Projects</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li><a class="nav-item nav-link" href="{% url 'home' %}">Home</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'login' %}">Login</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
